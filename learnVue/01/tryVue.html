<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnVue</title>
    <!-- 引入Vue文件 -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- root容器里的代码依然符合HTML规范，只不过混入了一些特殊的Vue语法
        root容器里的代码被称为Vue模板

        容器和Vue实例必须是一一对应的关系
        真实开发中只有一个Vue实例，并且会配合着组件一起使用
        {{}}中要写js表达式，且可以自动读取到data中的所有属性
        一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新
        注意区分JS表达式和JS代码
            表达式：会生成一个值，放在任何一个需要值的地方（被赋值）
            js代码：语句，如判断语句，循环语句 
     -->

    <!-- 准备好一个容器 -->
    <div class="root">
        <!-- 插值语法 必须用JS表达式-->
        <h1>Hello {{name.toUpperCase()}}</h1>
    </div>

    <div class="root">
        <!-- 插值语法 -->
        <h1>Hello {{name}}</h1>
    </div>

    <!--阻止Vue开始时产生的生产提示  -->
    <script type="text/javascript" >
        Vue.config.productionTip = false
        // 创建Vue实例 只传一个参数 
        // 容器和Vue实例必须是一一对应的关系
        new Vue({
            el: '.root', // el用于指定当前Vue实例为哪个容器服务，值通常为CSS选择器字符串
            data: { // data中用于存储数据，数据供el所指定的容器上去使用
                name:'jensen'    
            }
        })
    </script>
</body>
</html>
